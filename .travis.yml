language: python

python:
  - 2.6
  - 2.7
  - 3.2
  - 3.3
  - 3.4
  - nightly

matrix:
  allow_failures:
    - python: 2.6
    - python: 3.2
    - python: 3.3
    - python: 3.4
    - python: nightly

sudo: false

before_install:
  - pip install pytest coverage

script:
  - py.test --cov=coop
  #- py.test coveralls/tests.py --pep8 coveralls -v --cov coveralls --cov-report term-missing

after_success:
  - coveralls